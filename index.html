        <div class="controller">
          <button class="controller-btn fav-btn" type="button" data-role="fav">
            &InvisibleComma;

            <i class="ph-heart controller-icon pointer"></i>
          </button>
          <button class="controller-btn play-btn" type="button" data-role="play">
            &InvisibleComma;

            <i class="ph-play-fill icon play pointer"></i>
          </button>
          <button class="controller-btn hidden pause-btn" type="button" data-role="pause">
            &InvisibleComma;

            <i class="ph-pause-fill icon pause pointer"></i>
          </button>
          <button class="controller-btn shuffle-btn" type="button" data-role="shuffle">
            &InvisibleComma;
            <i class="ph-shuffle-fill controller-icon pointer"></i>
          </button>
        </div>
      </div>
